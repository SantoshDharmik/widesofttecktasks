<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Flex Layout 3</h1>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            width: 700px;
            height: 700px;
            border: 1px solid black;
            margin: 1rem auto;
            background-color: pink;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
        }

        .child1 {
            width: 100%;
            background-color: aqua;

            border: 1px solid black;
            font-size: 100px;
        }

        .child2 {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            flex-grow: 1;


        }

        .sk {
            /* flex-flow: 1; */
            border: 1px solid black;

        }

        .sk1 {
            flex-grow: 1;
            font-size: 30px;
            background-color: lightskyblue;
        }

        .sk2 {
            flex-grow: 3;
            font-size: 30px;
            background-color: rgb(213, 247, 178);
            display: flex;
            gap: 1rem;
            justify-content: end;
            align-items: end;

        }

        .s1 {
            border: 1px solid black;
            flex-grow: 1;
            height: 100px;
        }

        .s2 {
            border: 1px solid black;
            flex-grow: 1;
            height: 100px;
        }

        .s3 {
            border: 1px solid black;
            flex-grow: 1;
            height: 100px;
        }

        .child3 {
            width: 100%;

            background-color: aqua;

            border: 1px solid black;
            font-size: 100px;
            display: flex;

        }
        .sk2{
            display: flex;

        }


        .sk2 , .art , .item{
            /* border: 1px solid black; */
        }
        .sk2{
            display: flex;
            align-items: center;
            justify-content: end;
            flex-direction: column;
            
            padding: 1rem;
            
        }
        .s{
            display: flex;
            align-items: center;

            justify-content: end;
            flex-direction: row;
            
            
            
        
        }
        .item{
            
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            height: 10vh;
            background-color: aliceblue;
            
        }
        .s{
            width: 100%;
            gap: 1rem;
        }
        
    </style>
</head>

<body>
    <div class="parent">
        <div class="child1">HEADER</div>

        <div class="child2">
            <div class="sk sk1">ASIDE</div>
            <div class="sk sk2">
                <div class="art"><h1>ARTICLE</h1></div>
                <div class="s">
                    <div class="item">Image</div>
                    <div class="item">Image</div>
                    <div class="item">Image</div>
                </div>

            </div>
        </div>
        <div class="child3">Footer</div>

    </div>

</body>

</html>

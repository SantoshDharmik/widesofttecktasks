<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note keeper</title>
    <link rel="stylesheet" href="./style/style.css">
     <link rel="stylesheet" href="./style/mode.css">
    <!-- bootstarp css -->
    <link rel="stylesheet" href="./vendors/bootstrap-5/css/bootstrap.css">
    <!-- bootstarp js -->
    <script src="./vendors/bootstrap-5/js/bootstrap.bundle.min.js"></script>
    <!-- fontawesome CDN -->
    <!-- <link rel="stylesheet" href="./vendors/fontawesome/css/all.css"> -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div>
        <!-- these input for light to dark theme  -->
        <input type="checkbox" class="theme-checkbox" id="btn">
    </div>


    <div class="main-container">
        <div class="container-fluid bg-dark">
            <div class="container">
                <div class="header text-light d-flex gap-5 align-items-center justify-content-between p-2">
                    <div class="logo">
                        <button class="btn btn-light">
                            <span class="fa-solid fa-bars"></span>
                        </button>
                        <span class="fw-bolder">Note Keeper</span>
                    </div>
                    <div class="search-bar">
                        <input class="form-control" type="search" name="" placeholder="enter title to search" id="search-bar-field">
                    </div>
                </div>
            </div>
        </div>
        <div class="content container-fluid">
            <div class="container">
                <div class="slider">
                    <ul class="slider-options">
                        <li class="option"><span class="fa-solid fa-caret-right"></span> Labels</li>
                        <li class="option"><span class="fa-solid fa-caret-right"></span> Edit Notes</li>
                        <li class="option"><span class="fa-solid fa-caret-right"></span> Options</li>
                    </ul>
                </div>
                <div class="keeper-body">
                    <div class="action">
                        <button id="add-notes-button" class="btn btn-primary">Add Notes</button>
                        <div class="add-notes-pop-up">
                            <div class="add-notes-form">
                                <button id="close-pop-up"
                                    class="position-absolute start-100 top-0 translate-middle close btn btn-danger rounded-circle">
                                    <span class="fa-solid fa-times"></span>
                                </button>
                                <div class="content">
                                    <form id="task-form">
                                        <input class="title" name="title" placeholder="Task Title" type="text">
                                        <textarea class="description" name="description" placeholder="Task Description"
                                            name="" id="" cols="" rows="5"></textarea>
                                        
                                        <select name="category" id="">
                                            <option value="Learning">Learning</option>
                                            <option value="Activity">Activity</option>
                                            <option value="Work">Work</option>
                                            <option value="Work-out">Work-out</option>
                                        </select> 

                                        <button style="visibility: hidden;" id="formSubmitButton"
                                            type="submit">submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h1 id="task-container-title">All Tasks</h1>
                    <div class="tasks-container">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/script1.js"></script>
<script src="./scripts/mode.js"></script>
</body>
</html>

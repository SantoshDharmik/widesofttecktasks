<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5/css/bootstrap.css">
    <style>
        .row{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
    <div class="container py-5">

    <div class="row gap-0">
        <div class="col-4 border border-dark bg-success">1</div>
        <div class="col-4 border border-dark bg-success">2</div>
        <div class="col-4 border border-dark bg-success">3</div>
        
    </div> <br> <br>
    <div class="row ">
        <div class="col-6 border border-dark bg-warning">1</div>
        <div class="col-6 border border-dark bg-warning">2</div>
        
    </div>
    <div class="row">
        <div class="col border border-dark bg-info">1</div>
        <div class="col border border-dark bg-info">2</div>
        <div class="col border border-dark bg-info">3</div>
        
    </div> <br> <br>
    <div class="row">
        <div class="col-2 border border-dark bg-primary">1</div>
        <div class="col-8 border border-dark bg-primary">2</div>
        <div class="col-2 border border-dark bg-primary">3</div>
        
    </div>
    <div class="row">
        <div class="col-3 border border-dark bg-danger">1</div>
        <div class="col-6 border border-dark bg-danger">2</div>
        <div class="col-3 border border-dark bg-danger">3</div>
        
    </div>
    </div>
    </div>

    
</body>
</html>

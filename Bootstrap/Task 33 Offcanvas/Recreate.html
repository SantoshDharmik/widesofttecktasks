<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../bootstrap-5/css/bootstrap.css">
    <script src="../bootstrap-5/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container-fluid py-5">
        <div class="container border border-dark p-5">

            <!-- trigger -->
            <button class="btn btn-danger" data-bs-target="#offcanvas-example" data-bs-toggle="offcanvas">
                open offcanvas
            </button>

            <!-- target -->

            <div class="offcanvas offcanvas-start" id="offcanvas-example" data-bs-backdrop="static">
                <div class="offcanvas-header bg-dark text-light">
                    <span class="fw-bold fs-5">offcanvas header</span>
                    <button data-bs-dismiss="offcanvas" class="ms-auto btn btn-danger">close</button>
                </div>
                <div class="offcanvas-body">
                    <h1>offcanvas body</h1>
                </div>
            </div>

        </div>
    </div>
</body>

</html>

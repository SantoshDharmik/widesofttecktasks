<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5/css/bootstrap.css">
    <style>
    *{

    }
    .sk{
            background-color: skyblue;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            gap: 1rem;
            w500px height: 500px;

    }

    }

    }
     .child3{

        flex-wrap: nowrap;
        

    }

<body>

            <div class="child3 rounded-end-circle "></div>

            
            <div class="child3 rounded-5 rounded-top-0"></div>

        </div>
         <div class="child bg-warning py-5">pill
        
            <div class="child3 rounded-end-pill "></div>
            <div class="child3 rounded-top-pill "></div>

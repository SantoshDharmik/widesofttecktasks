<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../bootstrap-5/css/bootstrap.css">
</head>

<body>


    <div class="container-fluid py-5 bg-secondary bg-gradient">
        <div class="container mt-5 mb-3">
            <h1 class="sk">FORM CONTROL</h1>
            <div>
                <label for="name">Enter Your Name :</label>
                <input type="text" class="form-control mt-2 mb-2" id="name ">
            </div>

            <div class="mb-3">
                <label for="name2"></label> Address :
                <textarea name="" id="name2" class="form-control mt-2"></textarea>
            </div>

            <h3 class="mt-5 mb-5">FORM-SIZING</h3>

            <input class="form-control form-control-lg mb-3" type="text" placeholder=".form-control-lg"
                aria-label=".form-control-lg example">
            <input class="form-control mb-3" type="text" placeholder="Default input" aria-label="default input example">
            <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm"
                aria-label=".form-control-sm example">

            <h3 class=" mt-5 mb-5">DISABLED</h3>

            <input class="form-control mb-3" type="text" placeholder="Disabled input"
                aria-label="Disabled input example" disabled>
            <input class="form-control mb-3" type="text" value="Disabled readonly input"
                aria-label="Disabled input example" disabled readonly>


            <h3 class="mt-5 mt-5">INPUT FILE</h3>

            <div class="mb-3">
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
            <div class="mb-3">
                <label for="formFileDisabled" class="form-label">Disabled file input example</label>
                <input class="form-control" type="file" id="formFileDisabled" disabled>
            </div>
            <div class="mb-3">
                <label for="formFileSm" class="form-label">Small file input example</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">
            </div>
            <div>
                <label for="formFileLg" class="form-label">Large file input example</label>
                <input class="form-control form-control-lg" id="formFileLg" type="file">
            </div>


            <h1 class=" mb-5 mt-5 border border-dark p-4"> FORM SELECT</h1>

            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <h3 class="mb-3 mt-5">FORM SELECT SIZING</h3>

            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <h3 class="mt-5 mb-5">MULTIPLE SELECT OPTION</h3>

            <select class="form-select" multiple aria-label="multiple select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>


            <h1 class="mb-5">CHECKBOX</h1>


            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Checked checkbox
                </label>
            </div>

            <h1 class="mb-5">RADIO</h1>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Default radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Default checked radio
                </label>
            </div>


            <h1 class="mt-5 mb-5">SWITCHES</h1>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" disabled>
                <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox input</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked disabled>
                <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch checkbox
                    input</label>
            </div>

            <h1 class="mt-5 mb-5">RANGE</h1>

            <label for="customRange1" class="form-label">Example range</label>
            <input type="range" class="form-range" id="customRange1">


            <h3 class="mt-3 mb-3">MIN-MAX RANGE</h3>


            <label for="customRange2" class="form-label">Example range</label>
            <input type="range" class="form-range" min="0" max="5" id="customRange2">

            <h3 class="mt-3 mb-5">RANGE IN STEP</h3>

            <label for="customRange3" class="form-label">Example range</label>
            <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
        </div>
    </div>

</body>

</html>

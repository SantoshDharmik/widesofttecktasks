<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>SUN</h1>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .parent{
            margin: 3rem;
            width: 600px;height: 600px;
            border: 1px solid black;
            position: absolute;
            background-color: antiquewhite;
            background-image: url(./sky.png);
            background-repeat: no-repeat;
            background-size: cover;
            
        }
        .child1{
            width: 400px;height: 400px;
            /* border:1px solid black; */
            background-color: rgb(135, 159, 239);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
         }
        .child2{
            position:absolute;
            width: 400px;height: 400px;
            /* border:1px solid black; */
            background-color: rgb(247, 163, 7);
           
            
            top: 50%;
            left: 50%;
            transform:  rotate(45deg) translate(-50%) translate(-20%);


        }
        .child3{
            width: 400px;height: 400px;
            position: relative;
            /* border:1px solid black; */
            
            border-radius: 100%;
             top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            
            
        }
        img{
            width: 400px;height: 400px;
            border-radius: 100%;
            box-shadow: 4px 8px 12px black;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3">
            <img src="./shreeram.png" alt="shreeram">
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sk form</title>
</head>
<body style="background-color: papayawhip;">
    <h1>
        STUDENT REGISTRATION FORM
    </h1>
    <table>
        <tr>
            <td>Roll No.</td>
            <td><input type="text" style="width: 350px;"></td>
            
        </tr>
        <tr>
            <td>
                Student Name:
            </td>
            <td>
                <input type="text" placeholder="first name"> - <input type="text" placeholder="last name">
            </td>
        </tr>
        <tr>
            <td>
                Father's Name : 
                
            </td>
            <td>
                <input type="text" style="width: 350px;">
            </td>
        </tr>
        <tr>
            <td>
                Date of Birth
            </td>
            <td>
                <input type="text" style="width: 30px;" placeholder="day"> - <input type="text" style="width: 60px;" placeholder="month"> - <input type="text" style="width: 120px;" placeholder="year"> (DD-MM-YYYY)
            </td>
            
        

        </tr>
        <tr>
            <td>
                Mobile No. :
            </td>
            <td>
                <input type="text" value="+91" style="width: 30px;"> - <input type="text"  style="width: 220px;">
            </td>
        </tr>
        <tr>
            <td>Email id : </td>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td>Password : </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td>Gender :  </td>
            <td>
                <input type="radio" name="gen">
                Male
                <input type="radio" name="gen">
                Female
            </td>
        </tr>
        <tr>
            <td>Department</td>
            <td>
                <input type="checkbox" name="" id=""> CSE
                <input type="checkbox" name="" id=""> IT
                <input type="checkbox" name="" id=""> IOT
                <input type="checkbox" name="" id=""> AI
            </td>
        </tr>
        <tr>
            <td>
                Course:
            </td>
            <td>
                <select style="width: 200px;">
                    <option value="">ARTS</option>
                    <option value="">COMMERCE</option>
                    <option value="">SCIENCE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Student photo:
            </td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td>
                City
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <textarea name="" id="" cols="40" rows="4"></textarea>
            </td>
        </tr>
        <td colspan="2" >
            <button type="submit">REGISTER</button>
        </td>
        

        
    </table>


</body>
</html>

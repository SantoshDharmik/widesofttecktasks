<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>GRID LAYOUT1</h1>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .parent{
            width: 60vw;
            height: 50vh;
            border: 0.1rem dotted black;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 1rem;
            margin: 10rem auto;

        }
        .sk{
            border: 1px solid black;
        }
        .sk1{
            
            grid-row: 1/2;
            grid-column: 1/4;
            background-color: skyblue;
        }
        .sk2,.sk3,.sk7,.sk6,.sk11,.sk12{
            display: none;
        }
        .sk4{
            
            grid-row: 2/4;
            grid-column: 1/2;
            background-color: lightblue;
        }
         .sk5{
            
            grid-row: 2/3;
            grid-column:2/4;
            background-color: skyblue;
        }
        .sk10{
             grid-row:4/5;
            grid-column:1/4;
            background-color: skyblue;
            

        }
        .sk8,.sk9{
            background-color: skyblue;

        }



    </style>
</head>
<body>
    <div class="parent">
        <div class="sk sk1">1</div>
        <div class="sk sk2">2</div>
        <div class="sk sk3">3</div>
        <div class="sk sk4">4</div>
        <div class="sk sk5">5</div>
        <div class="sk sk6">6</div>
        <div class="sk sk7">7</div>
        <div class="sk sk8">8</div>
         <div class="sk sk9">9</div>
        <div class="sk sk10">10</div>
        <div class="sk sk11">11</div>
        <div class="sk sk12">12</div>
    </div>
    
    
</body>
</html>

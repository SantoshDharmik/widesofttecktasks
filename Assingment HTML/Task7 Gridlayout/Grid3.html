<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Grid Layout3</h1>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 30px;
        }

        .parent {
            margin: 5rem auto;
            
            width: 500px;
            height: 900px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap:0.5rem;
              background-color: black;
              padding: 0.5rem;
        }

        .child {
            border: 1px solid black;
            background-color: lightyellow;
           border-radius:10%;

        }

        .child1 {
            grid-column: 1/2;
            grid-row: 1/3;
            background-color: skyblue;
        }

        .child2 {
            grid-column: 2/3;
            grid-row: 1/3;
            background-color: skyblue;
        }

        .child7 {
            grid-column: 1/3;
            grid-row: 3/6;
            background-color: rgb(231, 88, 219);
        }

        .child8 {
            grid-column: 3/5;
            grid-row: 3/5;
            background-color: rgb(238, 169, 233);
            
        }
        .child3,.child4,.child5,.child6{
            background: linear-gradient(rgb(237, 82, 195), rgb(222, 222, 113)
            );

        }
        .child9,.child10,.child11,.child12,.child13,.child14{
          background: linear-gradient(rgb(237, 82, 195), rgb(222, 222, 113)
            );   
        }

    </style>
</head>

<body>
    <div class="parent">
        <div class="child child1"></div>
        <div class="child child2"></div>
        <div class="child child3"></div>
        <div class="child child4"></div>
        <div class="child child5"></div>
        <div class="child child6"></div>
        <div class="child child7"></div>
        <div class="child child8"></div>
        <div class="child child9"></div>
        <div class="child child10"></div>
        <div class="child child11"></div>
        <div class="child child12"></div>
        <div class="child child13"></div>
        <div class="child child14"></div>
    </div>
</body>

</html>

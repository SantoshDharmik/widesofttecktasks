<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div{
            height: 200px;
            width: 200px;
            border: 1px solid red;
            display: none;
        }
        input:checked+div{
            display: block;
        }

    </style>
</head>

<body>
    <label for="click5">CLICK HERE</label>
    <input type="checkbox" id="click5">

    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus vitae distinctio expedita!
        <label for="click5">CLICK HERE</label>
    </div>
</body>

</html>

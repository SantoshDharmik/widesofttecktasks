<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>GRID LAYOUT2</h1>
    
    <style>
        *{
            margin: 0;padding: 0;
        }
        .parent{
            padding: 1rem;
            width: 50vw;
            height: 25vh;
            display: grid;
            grid-template-columns: repeat(5,1fr);
            margin: 10rem auto;
            /* grid-template-rows: repeat(3,1fr); */
            gap: 0.7rem;
           
            
        }
        .sk{
            border: 1px solid black; 
         background-color:rgb(215, 77, 77);      }
        .sk1{
            grid-row: 1/3;
            grid-column: 1/3;
        }
        .sk6{
            grid-row: 2/4;
            grid-column: 4/6;
            background-color: rgb(62, 128, 62);
        }    

    </style>
</head>
<body>
    <div class="parent">
        <div class="sk sk1">1</div>
        <div class="sk sk2">2</div>
        <div class="sk sk3">3</div>
        <div class="sk sk4">4</div>
        <div class="sk sk5">5</div>
        <div class="sk sk6">6</div>
        <div class="sk sk7">7</div>
        <div class="sk sk8">8</div>
         <div class="sk sk9">9</div>
       
    </div>

    

    
</body>
</html>

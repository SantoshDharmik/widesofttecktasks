<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>3D CUBE</h1>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .parent{
            width: 500px;height: 500px;
             perspective: 600px;
            border: 1px solid black;
             margin: 5rem auto;
             background-color: black;



        }
        .parent:hover > .cube{
            transform: translate(-50%, -50%) rotateY(360deg) rotateX(360deg);
        }
        .cube{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;height: 300px;
            position: relative;
            transform-style: preserve-3d;
            
            transform: translate(-50%,-50%) rotatey(0deg) rotatex(0deg) ;
            transition: all 5s ease;
            /* background-color: rgb(191, 185, 185); */
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .child{
             position: absolute;
             width: 200px;height: 200px;
             /* background-color: black; */
            /* background-color: rgb(255, 0, 0, 0.5); */
            justify-content: center;
            align-content: center;
            text-align: center;

            
             
             font-size: 10rem;
             color: white;

        }
        .child1{
            background-color: rgba(255, 0, 0, 0.5);
            transform: rotateY(0deg) translateZ(100px);
        }
        .child2{
            
            background-color: rgba(104, 233, 13, 0.5);

             transform: rotateY(180deg) translateZ(100px);
        }
        .child3{
            
            background-color: rgba(109, 186, 70, 0.5);

            transform: rotateY(90deg) translateZ(100px);
        }
        .child4{
            
            background-color: rgba(227, 239, 50, 0.5);

           transform: rotateY(-90deg) translateZ(100px);
        }
        .child5{
            
            background-color: rgba(227, 190, 193, 0.5);

             transform: rotateX(90deg) translateZ(100px);
        }
        .child6{
            
            background-color: rgba(45, 56, 177, 0.5);

             transform: rotateX(-90deg) translateZ(100px);
        }

    </style>
</head>
<body>
     <div class="parent">

        <div class="cube">

        <div class="child child1">1</div>
        <div class="child child2">2</div>
        <div class="child child3">3</div>
        <div class="child child4">4</div>
        <div class="child child5">5</div>
        <div class="child child6">6</div>

        </div>
     </div>
    
</body>
</html>

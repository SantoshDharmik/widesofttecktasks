<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>3D Panels</h1>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .parent{
            width: 600px;height: 600px;
            border: 1px solid black;
            position: relative;
            perspective: 600px;
            background-color: black;


        }
        .child{
            width: 300px;height: 300px;
            border: 1px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            transition: all 0.5s ease;
            /* background-color: black; */
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: end;

            text-decoration: underline;
            font-size: 25px;
        }
        .parent:hover>.child1{
            background-color: red;
            transform: translate(-50%,-50%) rotateX(45deg) rotatey(45deg) translatez(0px);
            
            
        }
        .parent:hover>.child2{
            background-color: green;
            transform: translate(-50%,-50%) rotateX(45deg) rotatey(45deg) translatez(50px);
            
        }
        .parent:hover>.child3{
            background-color: blue;
            transform: translate(-50%,-50%) rotateX(45deg) rotatey(45deg) translatez(100px);
            
        }
        .parent:hover>.child4{
            background-color: yellow;
            transform: translate(-50%,-50%) rotateX(45deg) rotatey(45deg) translatez(150px);
            /* text-decoration: underline; */
            
            
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child1">Database</div>
        <div class="child child2">Backend</div>
        <div class="child child3">Frontend</div>
        <div class="child child4">MERN Stack Devlopment</div>

    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            border: 0.1rem solid black;
            width: 900px;
            height: 700px;
            padding: 1rem;
            margin: 1rem auto;
            

        }

        .child1 {
            height: 100px;
            border: 0.1rem solid black;
            display: flex;
            flex-direction: row;
            gap: 1rem;
            padding: 1rem;
            background-color: skyblue;
        }

        .sk {
            flex-grow: 1;
            border: 1px solid black;
            background-color: lightyellow;
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            padding: 0.7rem;


        }

        .sk3 {
            background-color: red;
        }

        .s {
            border: 1px solid black;
            background-color: lightpink;
            flex-grow: 1;
        }
        .child2{
            width:100%;
            height: 400px;
            border: 1px solid rgb(59, 13, 13);
            display: flex;
            gap: 1rem;
            
            
        }
        .sk5{
            flex-grow: 1;
            background-color: lightpink;
            

        }
        .sk6{
           
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 1rem;
            
            
            
        }
       .s3{
        border:1px solid black;
        flex-grow: 1;
        background-color: lightpink;

       }
       .child3{
        padding: 1rem;
        height: 100px;
        border: 1px solid black;
        display: flex;
        gap: 1rem;
        background-color: skyblue;



       }
       .k{
        border: 1px solid black;
        display: flex;
        flex-direction: row;
        flex-grow: 1;
        gap: 1rem;
       }
       .s4{
        border: 1px solid black;
        background-color: lightyellow;
        flex-grow: 1;
       }
       .sk7{
        background-color: aqua;
       }
        .sk9{
        background-color: aqua;
       }
       .parent{
        gap: 1rem;
        background-color: limegreen;
        display: flex;
        flex-direction: column;
       }
        
    </style>
</head>

<body>
    <div class="parent">
        <div class="child1">
            <div class="sk sk1"></div>
            <div class="sk sk2">
                <div class="sk sk3">
                    <div class="s s1"></div>
                    <div class="s s2"></div>
                </div>
            </div>
            <div class="sk sk4"></div>

        </div>

        <div class="child2">
            <div class="sk sk5"></div>
            <div class="sk6">
                <div class="s3"></div>
                <div class="s3"></div>
            </div>

        </div>

        <div class="child3">
            <div class="k sk7"></div>
            <div class="k sk8">
                <div class="s4"></div>
                <div class="s4"></div>
            </div>
            <div class="k sk9"></div>
        </div>

    </div>

</body>

</html>

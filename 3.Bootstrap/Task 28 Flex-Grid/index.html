<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Flex Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box { 
      border: 2px solid black; 
      min-height: 100px; 
    }
    .yellow { background: #ffffe0; }    /* light yellow */
    .red { background: #ff9999; }       /* light red */
    .pink { background: pink; }         
    .cyan { background: cyan; }         
    .blue { background: lightblue; }    
    .green { background: lightgreen; }  
  </style>
</head>
<body class="p-3">

  <!-- Outer Container -->
  <div class="container border border-4 border-success">

    <!-- ðŸ”¹ Top Row -->
    <div class="row g-2 my-2">
      <div class="col-md-4">
        <div class="box yellow"></div>
      </div>
      <div class="col-md-4">
        <div class="box blue d-flex justify-content-center align-items-center">
          <div class="d-flex gap-2">
            <div class="box red" style="width:80px; height:50px;"></div>
            <div class="box red" style="width:80px; height:50px;"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="box yellow"></div>
      </div>
    </div>

    <!-- ðŸ”¹ Middle Row -->
    <div class="row g-2 my-2">
      <div class="col-md-6">
        <div class="box pink" style="height:300px;"></div>
      </div>
      <div class="col-md-6 d-flex flex-column gap-2">
        <div class="box pink flex-fill"></div>
        <div class="box pink flex-fill"></div>
      </div>
    </div>

    <!-- ðŸ”¹ Bottom Row -->
    <div class="row g-2 my-2">
      <div class="col-md-3">
        <div class="box cyan"></div>
      </div>
      <div class="col-md-3 d-flex gap-2">
        <div class="box yellow flex-fill"></div>
        <div class="box yellow flex-fill"></div>
      </div>
      <div class="col-md-3">
        <div class="box cyan"></div>
      </div>
      <div class="col-md-3">
        <div class="box cyan"></div>
      </div>
    </div>

  </div>

</body>
</html>

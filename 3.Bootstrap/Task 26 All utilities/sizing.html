<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5/css/bootstrap.css">
</head>
<body>
    <b>Width</b>
    <div class="child w-25 mx-1 my-2 bg-warning border border-3 border-dark p-2 mx-1 my-2 ">25%</div>
    <div class="child w-50 bg-warning border border-3 border-dark p-2 mx-1 my-2 ">50%</div>
    <div class="child w-75 bg-warning border border-3 border-dark p-2 mx-1 my-2 ">75%</div>
    <div class="child w-100 bg-warning border border-3 border-dark p-2 mx-1 my-2 ">100%</div>
    <div class="child w-auto bg-warning border border-3 border-dark p-2 mx-1 my-2 ">Auto</div>
    <br> <br> <br> <br>

    <b>height</b> <br>
    <div style="height: 100px;">
    <div class="h-25 d-inline-block bg-warning border border-3 border-dark" style="width: 120px;">Height 25%</div>
    <div class="h-50 d-inline-block bg-warning border border-3 border-dark" style="width: 120px;">Height 50%</div>
    <div class="h-75 d-inline-block bg-warning border border-3 border-dark" style="width: 120px;">Height 75%</div>
    <div class="h-100 d-inline-block bg-warning border border-3 border-dark" style="width: 120px;">Height 100%</div>
    <div class="h-auto d-inline-block bg-warning border border-3 border-dark" style="width: 120px;">Height auto</div>
</div>
    
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Flex Child Shorthand Properties</h1>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .parent{
            width: 100vw;
            height: 50vh;
            border: 1px solid black;
            
        }
        .child1{
             display: flex;
             flex-wrap: wrap;
             padding: 5px;
             height: 50px;
             gap: 5px;
           
        }
        .sk{
            border: 1px solid black;
            /* flex-grow: 1;
            flex-shrink: 0;
            flex-basis: 200px; */
            background-color: aquamarine;
            /* child shorthand properties */
            flex: 1 0 200px;
            
            
            


        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">
            <div class="sk sk1">1</div>
            <div class="sk sk2">2</div>
            <div class="sk sk3">3</div>
            <div class="sk sk4">4</div>

        </div>
        <div  class="child2"></div>

    </div>
    
</body>
</html>
